<button (click)="toggleEditMode()">Edit</button>
<div *ngIf="!editMode">
    <mat-card>
        <p>{{ title }}</p>
        <p>{{ content }}</p>
        <p>{{ dateAdded }}</p>
        <p>{{ location }}</p>
        <p>{{ salary }}</p>
        <p>{{ type }}</p>
        <button (click)="backToAdmin()">Back</button>
    </mat-card>
</div>
<div *ngIf="editMode">
    <mat-card>
        <h4>Edit Mode</h4>
        <form [formGroup]="editJobForm">
            <mat-form-field>
              <input matInput placeholder="title" formControlName="title" type="text" required>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput placeholder="Content" formControlName="content" required></textarea>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Date added" formControlName="dateAdded" type="text" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Location" formControlName="location" type="text" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Salary" formControlName="salary" type="text" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Job Type" formControlName="jobType" type="text" required>
            </mat-form-field>
            <div class="">
                <button (click)="editJob()">Save Changes</button>
            </div>
        </form>
        <button (click)="toggleEditMode()">Cancel edit</button>
    </mat-card>
</div>
