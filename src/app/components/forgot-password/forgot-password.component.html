<form class="example-form" fxLayout="column">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" name="email" [(ngModel)]="email">
  </mat-form-field>
  <p *ngIf="resetMessage">{{ resetMessage }}</p>
  <button mat-button mat-raised-button (click)="resetPassword()">Send Reset Password Email</button>
</form>
